schema-version: 1.0

type: builder


const:
  srcDir: /usr/src
  exportDir: /opt/bison

dependency: m4

provision:
  - url:
      from: https://ftp.gnu.org/gnu/bison/bison-{% version %}.tar.xz
      todir: "{% srcDir %}"

build:
  - shell:
      cmds:
        - ./configure --prefix=/usr --enable-relocatable
        - make
#        - make check
        - make install DESTDIR={% exportDir %}
      directory: "{% srcDir %}/bison-{% version %}"
  - export: "{% exportDir %}"

