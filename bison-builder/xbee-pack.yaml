schema-version: 1.0

type: builder


const:
  srcDir: /usr/src
  exportDir: /opt/bison


var:
  version: 3.7.6

dependency: https://github.com/xbee-linux/m4.git

provision:
  - url:
      from: https://ftp.gnu.org/gnu/bison/bison-{% version %}.tar.xz
      todir: "{% srcDir %}"

build:
  - shell:
      cmds:
        - ./configure --prefix={% exportDir %} --docdir={% exportDir %}/share/doc/bison-3.7.6 --enable-relocatable
        - make
#        - make check
        - make install
      directory: "{% srcDir %}/bison-{% version %}"
  - export: "{% exportDir %}"

